<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

    <!-- SweetAlert -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <link rel="manifest" href="manifest.json">
    <title>I love my money</title>

</head>

<body style="background-color: #30372E; color: antiquewhite;" ng-app="money" ng-controller="controllerUser">
    <div style="margin-right: 10%; padding-bottom: 20px; padding-left: 10px; border-bottom-right-radius: 60px;"
        class="bg-dark border-bottom border-success">
        <img src="/images/ILoveMyMoney.png" style="max-width: 400px;">
    </div>
    <div class="container" style="margin-top: 10px;">
        <div class="row align-items-center" id="lyLogin">
            <div class="col-sm-6 border-right border-white">
                <h2>Inicio de sesion</h2>
                <form ng-submit="loginService()" novalidate>
                    <div class="form-group">
                        <label for="exampleInputEmail1" id="lblLoginEmail">Correo electronico </label>
                        <input type="email" class="form-control login" id="exampleInputEmail1"
                            aria-describedby="emailHelp" ng-model="login.correo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" id="lblLoginPass">Contraseña</label>
                        <input type="password" class="form-control login" id="exampleInputPassword1"
                            ng-model="login.contrasena">
                    </div>
                    <button type="submit" class="btn btn-primary" id="btnLogin" disabled>Ingresar</button>
                </form>
            </div>
            <div class="col-sm-6">
                <h2>No tienes una cuenta?</h2>
                <button type="button" class="btn btn-outline-primary btnShow">Registrate ya!!</button>
            </div>
        </div>
        <div class="row align-items-center" id="lyCreate" style="display: none; margin-bottom: 10px;">
            <div class="col-lg-6">
                <h2>Ya tienes una cuenta?</h2>
                <button type="button" class="btn btn-outline-primary btnHide">Inicia sesión!!</button>
            </div>
            <div class="col-lg-6 border-left border-white">
                <h2>Registro</h2>
                <form enctype="multipart/form-data">
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="exampleInputEmail1" id="lblCreateMonto">Monto inicial $</label>
                            <input type="number" class="form-control create" id="monto" aria-describedby="emailHelp"
                                ng-model="usuario.monto" step="0.01">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="exampleInputEmail1" id="lblCreateName">Nombre</label>
                            <input type="text" class="form-control create" id="nombre" aria-describedby="emailHelp"
                                ng-model="usuario.nombre">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-lg-6">
                            <label for="exampleInputEmail1" id="lblCreatePater">Apellido Paterno</label>
                            <input type="text" class="form-control create" id="apelPater" aria-describedby="emailHelp"
                                ng-model="usuario.apellidoPaterno">
                        </div>
                        <div class="form-group col-lg-6">
                            <label for="exampleInputEmail1" id="lblCreateMater">Apellido Materno</label>
                            <input type="text" class="form-control create" id="apelMater" aria-describedby="emailHelp"
                                ng-model="usuario.apellidoMaterno">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1" id="lblCreateEmail">Correo electronico</label>
                        <input type="email" class="form-control create" id="exampleInputEmail2"
                            aria-describedby="emailHelp" ng-model="usuario.correo">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" id="lblCreateContra">Contraseña</label>
                        <input type="password" class="form-control create" id="exampleInputPassword2"
                            ng-model="usuario.password">
                    </div>
                    <h3>Fotografia</h3>
                    <div class="col-lg-12 text-center" style="height: 200px; margin-bottom: 10px;">
                        <video id="player" class="img-fluid" autoplay class="border-primary"></video>
                    </div>
                    <div class="col-lg-12">
                        <button id="btnCamera" class="btn-primary btn-block">Abrir camara</button>
                        <button id="btnBackCa" class="btn-primary btn-block">Abrir camara trasera</button>
                        <button id="btnTakeOn" class="btn-primary btn-block">Tomar foto</button>
                    </div>
                    <div class="col-lg-12 text-center" style="margin-top: 10px; margin-bottom: 10px;">
                        <img src="/images/default-image.jpg" width="200" height="200" id="photoUser">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block" onclick="uploadFile()"
                        id="btnRegistro" disabled>Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <footer class="page-footer font-small bg-dark fixed-bottom">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">© 2020 ILoveMyMoney Copyright:
            <a href="http://www.utez.edu.mx/"> Universidad Tecnologica Emiliano Zapata</a>
        </div>
        <!-- Copyright -->

    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular-route.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/camera.js"></script>
    <script src="/js/indexAngular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
